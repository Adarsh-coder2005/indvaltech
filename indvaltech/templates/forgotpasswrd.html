{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=transform: translate(-50%, -50%);, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'dist/css/forgotpasswrd.css'%}">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="rec-prism">
            <div class="face face-front">
                <div class="content">
                    <h2>Forgot Password</h2>
                    <small>Enter your email so we can send you reset passsword link!</small>
                    <form method="post" action="{% url 'reset' %}">
                        {% csrf_token %}
                        <div class="field-wrapper">
                            <input type="text" name="email" placeholder="email">
                            <label>e-mail</label>
                        </div>
                        <div class="field-wrapper">
                            <input type="submit" onclick="showThankYou()">
                        </div>
                    </form>
                </div>
            </div>


            


         
        
            <div class="face face-bottom">
                <div class="content">
                    <div class="thank-you-msg">
                        Email Sent!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

     let prism = document.querySelector(".rec-prism");

function showSignup(){
  prism.style.transform = "translateZ(-100px) rotateY( -90deg)";
}
function showLogin(){
  prism.style.transform = "translateZ(-100px)";
}
function showForgotPassword(){
  prism.style.transform = "translateZ(-100px) rotateY( -180deg)";
}

function showSubscribe(){
  prism.style.transform = "translateZ(-100px) rotateX( -90deg)";
}

function showContactUs(){
  prism.style.transform = "translateZ(-100px) rotateY( 90deg)";
}

function showThankYou(){
  prism.style.transform = "translateZ(-100px) rotateX( 90deg)";
}


    </script>
</body>
</html>
