<!DOCTYPE html>

  <head>

    <link

    <link href="css/main.css" rel="stylesheet" media="all" />

    <link href="{%static 'dist/css/custom.css' %}" rel="stylesheet" media="all">
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">HRD</h2>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              <div class="form-row">
                <div class="name">Date Of Joining</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="doj" />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Designation</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="subject" class="input--style-5">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>Designation 1</option>
                        <option>Designation 2</option>
                        <option>Designation 3</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Department</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="subject" class="input--style-5">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>Department 1</option>
                        <option>Department 2</option>
                        <option>Department 3</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">UAN</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="uan" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">PF Account</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="number" name="pf_acc" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">ESIC</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="esic" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Company Email ID</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="email" name="email" />
                  </div>
                </div>
              </div>

              <div class="form-row m-b-55">
                <div class="name">Salary</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input class="input--style-5" type="date" name="from" />
                        <label class="label--desc">From</label>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input class="input--style-5" type="date" name="to" />
                        <label class="label--desc">To</label>
                      </div>
                    </div>
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="number"
                          name="salary"
                        />
                        <label class="label--desc">Salary</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Access Card</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="access_card" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Reporting Manager</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="text" name="RM" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Due for next appraisal / performance review</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="email" name="email" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Working Hours</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="subject" class="input--style-5">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Working Days</div>
                <div class="value">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="subject" class="input--style-5">
                        <option disabled="disabled" selected="selected">
                          Choose option
                        </option>
                        <option>Mon to Fri</option>
                        <option>Mon to Sat</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>

              

              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
