{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'dist/css/new_login.css' %}">
    <script src="https://kit.fontawesome.com/9e1f75d3aa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div class="alert_message" >
{% if messages %}
<div class="alert-message" >
    {% for message in messages %}
    <div id="alert-alert-danger">
        <!-- <script>swal("{{ message }}")</script> -->
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Invalid credentials',
                text: 'Please enter valid crendentials',
              })
        </script>
    </div>
    {% endfor %}
</div>
{% endif %}
    </div>
  
    <title>INDVAL TECHNOLOGIES</title>
  </head>
  <body>

<div class="body">
    <div class="bounce-ani">
    <img src="{% static 'assets/img/logo.png' %}" class="spring"/>
    <div class="wrapper">
        <div class="rec-prism">
            <div class="face face-front">
                <div class="content">
                    <h2 style="align-items: center">Log in</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="field-wrapper">
                            <input type="text" name="user" placeholder="username">
                            <label>Email</label>
                        </div>
                        <div class="field-wrapper">
                            <input type="password" name="password" placeholder="password" autocomplete="new-password">
                            <label>Password</label>
                        </div>
                        <div class="field-wrapper">
                            <input type="submit" >
                            <br><br>
                        </div>                       
                    </form>
                    <a href="{% url 'reset' %}" id="frgtbtn">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
