{% extends 'index.html' %}

{% block title %}
    <title>Family Details</title>
{% endblock title %}

{% block content %}



    <!-- Form-->
    <section id="Family">
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>Family Details</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="username">Name of the Family Member</label>
                        <input type="text" id="username" name="username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">Age</label>
                        <input type="text" id="password" name="password" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="password">Relation</label>
                        <input type="text" id="password" name="password" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="password">Occupation</label>
                        <input type="text" id="password" name="password" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="password">Conatct</label>
                        <input type="text" id="password" name="password" required="required" />
                    </div>

                    <div class="form-group">
                        <label for="password">Remarks</label>
                        <input type="text" id="password" name="password" required="required" />
                    </div>
                   
                   
                </form>
                <div class="form-group">
                    <button type="submit" id="savedraftbtn">Save as Draft</button>
                    <button type="submit" id="addmembtn">Add Member</button>
                    <button type="submit" id="nextbtn">Next</button>
                </div>
            </div>
        </div>
       
    </div>
</section>
{% endblock content %}
